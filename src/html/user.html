<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/scripts/user.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/userpage.css" />

</head>
<body>
    <div id="delete_user_modal" class="modal">
        <form action="" class="modalForm h-[8rem] bg-white px-4 rounded-lg" >
        <div class="close_button_container">
            <button type="button" class="close_button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded-full transition-colors duration-150" aria-label="Close delete account dialog">
                <span class="fa-solid fa-xmark"></span>
            </button>
        </div>
        <h3>Please re-enter account details to delete account</h3>
        <label for="RemovalEmail">Email</label>
        <input type="email" id="RemovalEmail" class="border border-2">
        <label for="RemovalPassword">Password</label>
        <input type="password" id="RemovalPassword" class="border border-2">
        <input id="removalButton" type="submit" class="border border-2 bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150" value="Remove Account">
    </form>
    </div>
    <div id="change_password_modal" class="modal">
        <form action="" class="h-[10rem] bg-white px-4 rounded-lg">
            <div class="close_button_container">
                <button type="button" class="close_button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded-full transition-colors duration-150" aria-label="Close change password dialog">
                    <span class="fa-solid fa-xmark"></span>
                </button>
            </div>
        <h3>Please enter account information to change password</h3>
        <label for="changePassEmail">Email</label>
        <input type="email" id="changePassEmail" class="border border-2">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" class="border border-2">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="border border-2">
        <label for="conPassword">Confirm New Password</label>
        <input type="password" id="conPassword" class="border border-2">
    <input type="submit" id="changePassSubmit" class="border border-2 bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150" value="Submit">
</form>
    </div>
    <div class="h-[calc(100vh-12rem)]">
        <div id="userData"></div>
        <button id="logoutButton" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150">
            <span class="fa-solid fa-right-from-bracket mr-2"></span>
            <span>Log Out</span>
        </button>
        <button id="deleteAccountButton" class="bg-red-900 hover:bg-rose-950 text-white font-bold py-2 px-4 rounded transition-colors duration-150">Delete Account</button>
        <button id="changePasswordButton" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150">Change Password</button>
    </div>
    
</body>
</html>
