<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMBD Loading Content . . .</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/scripts/title_details.js" type="module" defer></script>
</head>
<body>
    <div class="h-[calc(100vh-4rem)] flex flex-nowrap relative overflow-hidden">
        <aside id="rate_and_review" class="fixed top-0 left-0 h-full w-96 transform -translate-x-full transition-transform duration-300 ease-out shadow-xl bg-blue-600 border-r border-blue-700 flex flex-col z-50 px-2" role="dialog" aria-modal="true" aria-labelledby="rateReviewTitle">
            <div class="flex items-center justify-between p-3 border-b border-blue-500">
                <h3 id="rateReviewTitle" class="text-white text-xl font-bold">Rate and Review</h3>
                <button id="close_button" class="text-white/90 hover:text-white transition-colors duration-150" aria-label="Close rate and review dialog">
                    <span class="fa-solid fa-chevron-left"></span>
                </button>
            </div>
            <div class="p-3">
            <div class="mb-4">
                <label for="rating" class="text-white block mb-2">Rating (1-10):</label>
                <input type="number" id="media_rating" name="rating" min="1" max="10" class="w-full p-2 rounded border border-gray-300">
            </div>
            <div class="mb-4">
                <label for="review" class="text-white block mb-2">Review:</label>
                <textarea id="media_review" name="review" rows="4" class="w-full p-2 rounded border border-gray-300"></textarea>
            </div>
            <button id="submit_review" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150">Submit</button>
            </div>
        </aside>
        <div id="titleDetailsContainer" class="max-w-4xl mx-auto p-4 flex-1"></div>

        <!-- Backdrop for the sliding modal -->
        <div id="reviewsBackdrop" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity duration-200"></div>
        <!-- Sliding Reviews Panel -->
        <aside id="reviewsPanel" class="fixed top-0 right-0 h-full w-96 transform translate-x-full transition-transform duration-300 ease-out shadow-xl bg-white border-l border-gray-200 flex flex-col" role="dialog" aria-modal="true" aria-labelledby="reviewsPanelTitle">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 id="reviewsPanelTitle" class="text-xl font-semibold">Reviews</h3>
                <button id="close_reviews_panel" class="text-gray-600 hover:text-gray-800" aria-label="Close reviews">
                    <span class="fa-solid fa-chevron-right"></span>
                </button>
            </div>
            <div id="reviewsList" class="p-4 space-y-3 overflow-y-auto flex-1"></div>
        </aside>
    </div>
</body>
</html>
