<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMBD Loading Content . . .</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/src/scripts/title_details.js" type="module" defer></script>
</head>
<body>
    <div class="h-[calc(100vh-4rem)] flex flex-nowrap">
        <div id="rate_and_review" class="modal w-30 h-full bg-blue-600 px-2" style="display: none;">
            <button id="close_button" class="close_button bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded-full transition-colors duration-150" aria-label="Close rate and review dialog">
                <span class="fa-solid fa-xmark"></span>
            </button>
            <h3 class="text-white text-xl font-bold mb-4">Rate and Review</h3>
            <div class="mb-4">
                <label for="rating" class="text-white block mb-2">Rating (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" class="w-full p-2 rounded border border-gray-300">
            </div>
            <div class="mb-4">
                <label for="review" class="text-white block mb-2">Review:</label>
                <textarea id="review_input" name="review_input" rows="4" class="w-full p-2 rounded border border-gray-300"></textarea>
            </div>
            <button id="submit_review" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded transition-colors duration-150">Submit</button>
        </div>
        <div id="titleDetailsContainer" class="max-w-4xl mx-auto p-4"></div>
    </div>
</body>
</html>
